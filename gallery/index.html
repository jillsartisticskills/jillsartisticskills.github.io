<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Custom Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background for better readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #fff; /* White color for labels */
        }
        input, select, textarea {
            padding: 8px;
            font-size: 16px;
            color: #333; /* Darker font color for inputs, select, and textarea */
            background-color: #fff; /* White background for better contrast */
            border: 1px solid #ccc; /* Border for better visibility */
            margin-bottom: 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
        }
    </style>
    <script>
        function checkSizeOption(value) {
            var otherSizeInput = document.getElementById('otherSize');
            if (value === 'other') {
                otherSizeInput.style.display = 'block';
                otherSizeInput.required = true;
            } else {
                otherSizeInput.style.display = 'none';
                otherSizeInput.required = false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 style="color: #fff;">Order Custom Art</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>

            <label for="size">Size of the Artwork:</label>
            <select id="size" name="size" onchange="checkSizeOption(this.value)" required>
                <option value="" disabled selected>Select a size</option>
                <option value="8x10 inches">8x10 inches</option>
                <option value="12x16 inches">12x16 inches</option>
                <option value="16x20 inches">16x20 inches</option>
                <option value="20x24 inches">20x24 inches</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherSize" name="other_size" placeholder="Please specify the size" style="display:none;">

            <label for="photos">Attach Photos:</label>
            <input type="file" id="photos" name="photos" multiple>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
