---
layout: paintings
title: "Paintings"
description: "Here are my works"
active: gallery
header-img: "img/gallery-bg.png"
---

<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        .img-name {
            font-family: 'Arial', sans-serif;
            font-size: 20px; /* Example size */
            color: #ffffff; /* Example color */
        }

        .img-size {
            font-family: 'Courier New', monospace;
            font-size: 16px; /* Example size */
            color: #dddddd; /* Example color */
        }

        .img-medium {
            font-family: 'Times New Roman', serif;
            font-size: 16px; /* Example size */
            color: #cccccc; /* Example color */
        }

        .img-price {
            font-family: 'Verdana', sans-serif;
            font-size: 16px; /* Example size */
            color: #bbbbbb; /* Example color */
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        /* Modal Content (image) */
        /* Modal Content (image) */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Caption of Modal Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        /* Add Animation - Fade in the Modal */
        .modal-content, #caption {    
            animation-name: fadein;
            animation-duration: 0.6s;
            animation-timing-function: ease-in;
        }

        @keyframes fadein {
            from {opacity: 0;} 
            to {opacity: 1;}
        }

        /* The Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="gallery">
    <section id="content" role="main">
        <div class="wrapper">
            <!-- Gallery -->
            <div class="gallery masonry-gallery">
                {% for image in site.data.images.images %}
                <figure class="gallery-item" data-medium="{{ image.img-medium }}">
                    <figure class="effect-selena">
                        <header class='gallery-icon'>
                            <a href="{{ site.url }}{{ site.baseurl }}{{ image.image_path }}">
                                <img src="{{ site.url }}{{ site.baseurl }}{{ image.image_path }}" 
                                alt="{{ image.img-name }}"
                                data-name="{{ image.img-name }}" 
                                data-size="{{ image.img-size }}" 
                                data-medium="{{ image.img-medium }}" 
                                data-price="{{ image.img-price }}">
                            </a>
                        </header>
                        <figcaption class='gallery-caption'>
                            <div class="entry-summary">
                                <h3>{{ image.img-name }}</h3>
                                <p>{{ image.img-size }}</p>
                                <p>{{ image.img-medium }}</p>
                                <p>{{ image.img-price }}</p>
                            </div>
                        </figcaption>
                    </figure>
                </figure>
                {% endfor %}
            </div>
        </div><!-- END .wrapper -->
    </section>

<br>

<!-- jQuery -->    
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/retina.min.js"></script>
<!-- include Masonry -->
<script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
<!-- include mousewheel plugins -->
<script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
<!-- include carousel plugins -->
<script src="{{ site.baseurl}}/js/jquery.tinycarousel.min.js"></script>
<!-- include svg line drawing plugin -->
<script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
<!-- include custom script -->
<script src="{{ site.baseurl }}/js/scripts.js"></script>
<!-- Modernizr -->
<script src="{{ site.baseurl }}/js/modernizr.js"></script>
<script src="{{ site.baseurl }}/js/image_caption.js"></script>




<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div id="caption"></div>
</div>

</body>
</html>
