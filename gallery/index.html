<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="charset=utf-8">
    <link rel="stylesheet" href="{{ "/css/selena.css" | prepend: site.baseurl }}">
</head>

<body>
    <div class="container">
        <h2 style="color: #fff;">Order Custom Art</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>

            <label for="size">Size of the Artwork:</label>
            <select id="size" name="size" onchange="checkSizeOption(this.value)" required>
                <option value="" disabled selected>Select a size</option>
                <option value="8x10 inches">8x10 inches</option>
                <option value="12x16 inches">12x16 inches</option>
                <option value="16x20 inches">16x20 inches</option>
                <option value="20x24 inches">20x24 inches</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherSize" name="other_size" placeholder="Please specify the size" style="display:none;">

            <label for="medium">Medium:</label>
            <select id="medium" name="medium" required>
                <option value="" disabled selected>Select a medium</option>
                <option value="Acrylic">Acrylic</option>
                <option value="Water Color">Water Color</option>
                <option value="Pen">Pen</option>
            </select>

            <label for="photos">Attach Photos:</label>
            <input type="file" id="photos" name="photos" multiple>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
